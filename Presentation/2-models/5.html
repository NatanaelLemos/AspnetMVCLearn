    <h3>Models são classes de objetos</h3>
	
	<br />
	<div class="note note-info">
		<p>Uma classe é uma abstração que define um tipo de objeto e o que objetos deste determinado tipo tem dentro deles (seus atributos) e também define que tipo de ações esse tipo de objeto é capaz de realizar (métodos).</p>
